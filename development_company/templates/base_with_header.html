<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Строительная компания</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script>
    var dismissAddRelatedObjectPopup = function (win, value, obj){
      win.close();
    }
    window.dismissAddRelatedObjectPopup = dismissAddRelatedObjectPopup;
    </script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/viewer/"> Вернуться домой </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
             href="/admin/viewer/sector/add/"
             target="popup"
             onclick="window.open('/admin/viewer/sector/add/?_to_field=id&_popup=1','popup','width=590,height=595'); return false;">
                 Добавить участок 
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
             href="/admin/viewer/obj/add/"
             target="popup"
             onclick="window.open('/admin/viewer/obj/add/?_to_field=id&_popup=1','popup','width=590,height=595'); return false;">
                 Добавить объект 
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
             href="/admin/viewer/specification/add/"
             target="popup"
             onclick="window.open('/admin/viewer/specification/add/?_to_field=id&_popup=1','popup','width=590,height=595'); return false;">
             Добавить характеристику объекта 
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
             href="/admin/viewer/work_type/add/"
             target="popup"
             onclick="window.open('/admin/viewer/work_type/add/?_to_field=id&_popup=1','popup','width=590,height=595'); return false;">
                Добавить вид работы на объект 
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
             href="/admin/viewer/report/add/"
             target="popup"
             onclick="window.open('/admin/viewer/report/add/?_to_field=id&_popup=1','popup','width=590,height=595'); return false;">
             Добавить отчет 
            </a>
          </li>  
          <li class="nav-item">
            <a class="nav-link"
             href="/admin/viewer/consumption/add/"
             target="popup"
             onclick="window.open('/admin/viewer/consumption/add/?_to_field=id&_popup=1','popup','width=590,height=595'); return false;">
             Добавить данные отчета 
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
             href="/admin/viewer/estimation/add/"
             target="popup"
             onclick="window.open('/admin/viewer/estimation/add/?_to_field=id&_popup=1','popup','width=590,height=595'); return false;">
             Добавить смету 
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
             href="/admin/">
             Admin
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
             href="{% url 'development_company:logout' %}">
             Выйти
            </a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
</html>
